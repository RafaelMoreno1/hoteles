<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS  esta linea de codigo fue modificada y apunta a una carpeta local instalada con npm "boostrap" -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS estas lineas fueron modificada en vez de apuntar a la pagina apunta a un archivo locar instalado de la misma forma que el aterior -->      <!-- Optional JavaScript -->
    <!-- node_modules/"libreria"/dist/"libreria".min."XX" usa la version min por que es completa y ligera da una respuesta al servidor mas rapida -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper-utils.min.js"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"></script>
  </body>
</html>
